<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>Travel Tip</h1>
    </header>
    <div class="modal" hidden>
        <h2>Do you want to save this location?</h2>
        <div class="form-container">
            <form onsubmit="onBuildLocation(event, this)">
                <input type="text" placeholder="Enter location name">
                <button>save</button>
            </form>
            <button onclick="onCloseModal()">X</button>
        </div>
    </div>
    <aside class="btn-container">
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
    </aside>
    <div class="map" id="map" style="width: 100%; height: 400px;"></div>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>
    <script src="lib/axios.js"></script>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
